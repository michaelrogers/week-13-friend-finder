<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey - Friend Finder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <!--Modal-->
    <div class="modal fade" id="modal-match" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Closest Friend Match</h4>
                </div>
                <div class="modal-body">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Friends_logo.svg/1000px-Friends_logo.svg.png" class="img-responsive">
                    <div class="row">
                    <div id="userProfile" class="col-xs-6">
                        <h3 class="h3"></h3>
                        <hr>
                        <img class="img-responsive img-thumbnail">
                    </div>
                    <div id="matchProfile" class="col-xs-6">
                        <h3 class="h3"></h3>
                        <hr>
                        <img class="img-responsive img-thumbnail">
                    </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal end-->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="h1">Survey Questions</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-8">
               <h2 class="h2">About You</h2>
               <div class="form-group">
                    <label>Your Name*</label>
                    <input type="text" name="userName" class="form-control" value="" required="required" placeholder="Type your name">
                </div>
                <div class="form-group">
                    <label>Link to image*</label>
                    <input type="text" name="userImage" class="form-control" value="" required="required" placeholder="Link to an image file">
                </div>
                <small>*Required field</small>
            </div>
        </div>

        
        <!--Start questions-->
        <div class="row">
            <div class="col-xs-12">
                <h2 class="h2">Questions</h2>
                <hr>
                <div class="question-container"></div>
                <button type="submit" class="btn btn-primary">Submit Survey</button>
                <hr>
                <div class="center-block text-center">
                    <a href="./api/friends">API Friends Data</a> | <a href="https://github.com/michaelrogers/week-13-friend-finder">GitHub Repo</a>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--Include the questionArray for generating the form-->
    <script type="text/javascript" src="/questions" ></script>
    <script type="text/javascript" src="survey.js"></script>

</body>
</html>
